# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/oauth2

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests
      - run: gradle clean build

      # copy deployment artifacts
      - run:
          name: Copy deployment artifacts to workspace
          command: |
            cp build/libs/oauth2-*.jar /tmp/oauth2.jar
            cp .circleci/setup-heroku.sh /tmp/setup-heroku.sh

      # build artifacts
      - store_artifacts:
          path: /tmp/oauth2.jar

      # store in workspace
      - persist_to_workspace:
                root: /tmp
                paths:
                  - oauth2.jar
                  - setup-heroku.sh
  
  deploy-heroku:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
    working_directory: ~/deploy
    environment:
      HEROKU_APP: "springoauth2template"
    steps:
      # why rebuild something we already tested, rebuilding invalidates any previous confidence?!
      - checkout

      - attach_workspace:
          at: /tmp

      - run:
          name: Run setup script
          command: bash /tmp/setup-heroku.sh

      - run:
          name: Heroku Deploy
          command: |
            cp /tmp/oauth2.jar .
            ls -la
            heroku plugins:install heroku-cli-deploy
            heroku plugins:install heroku-cli-deploy
            heroku deploy:jar oauth2.jar --app $HEROKU_APP_NAME      



workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-heroku:
          requires:
            - build
          filters:
            branches:
              only:
                - master